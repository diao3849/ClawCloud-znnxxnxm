name: ClawCloud Keep Alive

on:
  # 每7天自动运行一次（UTC时间）
  schedule:
    - cron: '0 8 */7 * *'
  # 手动触发
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium

      - name: Run keep-alive script
        env:
          CLAW_CLOUD_COOKIE: ${{ secrets.CLAW_CLOUD_COOKIE }}
        run: python scripts/keep_alive.py
